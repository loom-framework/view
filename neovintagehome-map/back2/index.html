<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeovintageHome Map</title>
  <style>
    /* Full-page map */
    #map {
      height: 100vh;
      width: 100%;
    }

    /* Popup styling */
    .marker-popup img {
      max-width: 200px;
      display: block;
      margin-bottom: 8px;
    }

    .marker-popup h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }

    .marker-popup p {
      margin: 0 0 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Load your markers JSON -->
<script src="markers.json" type="application/json"></script>

<!-- Google Maps JS -->
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD01f1iP-ZmW0n8Ymeg8jSBVN3LcCK0zEE&v=weekly&libraries=marker&callback=initMap"
    async defer>
</script>

<!-- Map logic -->
<script src="map.js"></script>

</body>
</html>

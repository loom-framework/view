<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NeoVintageHome Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      .marker-popup {
        font-family: Arial, sans-serif;
        max-width: 240px;
      }
      .marker-popup img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 8px;
      }
    </style>

    <!-- Load Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD01f1iP-ZmW0n8Ymeg8jSBVN3LcCK0zEE&v=weekly&libraries=marker"
      async
      defer
    ></script>

    <!-- Load main JS -->
    <script type="module" src="map.js"></script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>

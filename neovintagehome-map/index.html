<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoVintageHome Retro Map</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
    .info-window {
      font-family: "Courier New", monospace;
      background: #fffdf5;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #c9b98c;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Google Maps API (with marker library enabled) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD01f1iP-ZmW0n8Ymeg8jSBVN3LcCK0zEE&callback=initMap&v=weekly&libraries=marker"
    async defer>
  </script>

  <!-- Custom map logic -->
  <script src="map.js"></script>
</body>
</html>

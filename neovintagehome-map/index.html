<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neovintage Home Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .custom-popup img {
      max-width: 200px;
      height: auto;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Load Google Maps JS API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE-A0Irud0EMWOQVANj048sBrgAMSfCV0&callback=initMap&v=weekly"
    defer>
  </script>

  <!-- Load our JS file -->
  <script src="map.js" defer></script>
</body>
</html>

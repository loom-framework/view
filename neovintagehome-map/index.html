<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neovintage Home Map</title>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script type="module">
    import { Loader } from "https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&v=weekly&libraries=marker";

    const loader = new Loader({
      apiKey: "YOUR_API_KEY",
      version: "weekly",
      libraries: ["marker"],
    });

    loader.load().then(() => {
      initMap();
    });

    async function initMap() {
      // Initialize map
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 2,
      });

      // Load markers.json
      try {
        const response = await fetch('markers.json');
        const markers = await response.json();

        markers.forEach(data => {
          // Create an AdvancedMarkerElement
          const marker = new google.maps.marker.AdvancedMarkerElement({
            map,
            position: { lat: data.lat, lng: data.lng },
            title: data.name,
          });

          // Add popup info
          if (data.description) {
            const infoWindow = new google.maps.InfoWindow({
              content: data.description
            });

            marker.addListener("click", () => {
              infoWindow.open(marker.map, marker);
            });
          }
        });

      } catch (error) {
        console.error("Error loading markers.json:", error);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neovintage Home Map</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .marker-popup {
      max-width: 250px;
    }
    .marker-popup img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD01f1iP-ZmW0n8Ymeg8jSBVN3LcCK0zEE&v=weekly&libraries=marker&callback=initMap"
    async defer>
  </script>
  <script type="module" src="map.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neovintage Home Map</title>
  <style>
    html,body{height:100%;margin:0;padding:0}
    #map{height:100%;width:100%}
    .custom-popup img{max-width:100%;height:auto;display:block;margin-bottom:8px}
    /* marker wrapper â€” you can style marker content here */
    .my-marker {
      display:inline-block;
      transform: translate(-50%, -100%); /* anchor bottom-center */
      cursor: pointer;
    }
    .my-marker img { width: 40px; height: 40px; display:block; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- load local map.js first (defines window.initMap if desired) -->
  <script src="map.js" defer></script>

  <!-- Load Google Maps JS API (async+defer). callback must exist on window before this runs -->
  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE-A0Irud0EMWOQVANj048sBrgAMSfCV0&callback=initMap&v=weekly">
  </script>
</body>
</html>
